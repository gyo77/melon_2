<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetLUX - Lookbook</title>
    <link rel="stylesheet" href="lookbook.css" />
  </head>
  <body>
    <div class="lookbook-container">
      <header>
        <h1>
          <a href="index.html" style="text-decoration: none; color: inherit"
            >Doggy Lookbook</a
          >
        </h1>
        <a href="index.html" style="text-decoration: none; color: blue"></a>
      </header>
      <main class="lookbook-grid">
        <div class="lookbook-item">
          <img src="public/image copy 2.png" alt="강아지 룩북 이미지 1" />
          <div class="lookbook-item-info">
            <h3>산책 스타일</h3>
            <p>편안하면서도 스타일리시한 산책 룩</p>
          </div>
        </div>
        <div class="lookbook-item">
          <img src="public/image copy 5.png" alt="강아지 룩북 이미지 2" />
          <div class="lookbook-item-info">
            <h3>홈웨어 스타일</h3>
            <p>집에서도 편안하고 귀여운 홈웨어</p>
          </div>
        </div>
        <div class="lookbook-item">
          <img src="public/image copy.png" alt="강아지 룩북 이미지 3" />
          <div class="lookbook-item-info">
            <h3>파티 스타일</h3>
            <p>특별한 날을 위한 파티 룩</p>
          </div>
        </div>
        <div class="lookbook-item">
          <img src="public/image copy 14.png" alt="강아지 룩북 이미지 4" />
          <div class="lookbook-item-info">
            <h3>커플 스타일</h3>
            <p>주인과 함께 입는 커플 룩</p>
          </div>
        </div>
        <div class="lookbook-item">
          <img src="public/image copy 8.png" alt="강아지 룩북 이미지 5" />
          <div class="lookbook-item-info">
            <h3>유치원 스타일</h3>
            <p>유치원에서 인기 만점! 귀여운 등원 룩</p>
          </div>
        </div>
        <div class="lookbook-item">
          <img src="public/image copy 16.png" alt="강아지 룩북 이미지 6" />
          <div class="lookbook-item-info">
            <h3>캠핑 스타일</h3>
            <p>캠핑장에서 돋보이는 아웃도어 룩</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
